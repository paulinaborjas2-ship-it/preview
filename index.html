<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instagram Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      max-width: 500px;
      margin: auto;
    }
    .grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 1px 6px #0002;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Mi preview de Notion ‚ú®</h2>
  <div id="container">Cargando...</div>

  <script>
    const apiUrl = "https://TU-PROYECTO.vercel.app/api/notion-images"; // üëà cambia por tu URL

    fetch(apiUrl)
      .then(res => res.json())
      .then(images => {
        const grid = document.createElement("div");
        grid.className = "grid";
        images.forEach(img => {
          const el = document.createElement("img");
          el.src = img.url;
          grid.appendChild(el);
        });
        document.getElementById("container").innerHTML = "";
        document.getElementById("container").appendChild(grid);
      })
      .catch(err => {
        console.error("‚ùå Error cargando:", err);
        document.getElementById("container").innerText = "Error al cargar im√°genes.";
      });
  </script>
</body>
</html>
